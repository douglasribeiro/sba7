
    <!-- Full Page Intro -->
    <div class="grey lighten-3">
            <!-- Mask & flexbox options-->
            <!--div class="mask"-->
              <!-- Content -->
              <div class="container h-100">
                <!--Grid row-->
                <div class="row align-items-center h-100">
                  <!--Grid column-->
                  <div class="col-6 col-md-6">
                    <h1 class="mb-4 text-center">Agora você pode <span class="text-warning">cadastrar a nova senha,</span><span class="cyan-text"> para  </span> acessar o curso!</h1>
                    <form #changePasswordForm="ngForm">
                      <div class="card">
                          <div class="card-body z-depth-2 px-4">
                            <div class="md-form mt-3">
                              <i class="fa fa-user prefix grey-text"></i>
                              <input type="text" id="password" class="form-control" required reverse="true"
                              [(ngModel)]="user.password" name="password" #password="ngModel" mdbInput mdbValidate>              
                                <div [hidden]="password.valid || password.pristine"
                                    class="alert alert-danger">
                                    Favor digitar a nova senha
                                </div>
                              <label for="password">Nova Senha</label>
                            </div>                       
                            <div class="md-form">
                              <i class="fas fa-key prefix grey-text"></i>
                              <input type="password" id="matchingPassword" class="form-control" required validateEqual="password" reverse="false"
                                [(ngModel)]="user.matchingPassword" name="matchingPassword" #matchingPassword="ngModel" mdbInput mdbValidate>              
                                  <div [hidden]="matchingPassword.valid || (matchingPassword.pristine && !changePasswordForm.submitted)"
                                      class="alert alert-danger">
                                      As senhas estão diferentes
                                  </div>
                              <label for="matchingPassword">Confirme a Senha</label>
                            </div>
                            <div class="text-center my-3">                              
                                <button type="button" *ngIf="!submitted" class="btn btn-secondary" (click)="salvaPassword()" [disabled]="!changePasswordForm.form.valid">Salvar</button>  
                                <button type="button" *ngIf="submitted" class="btn btn-secondary" ><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>   Carregando...</button>  
                            </div>
                          </div>
                        </div> 
      
                    </form>       
                    <div class="text-center my-3"> 
                        <p>Ainda não é aluno do curso? <a routerLink="/register-user">Registre-se</a></p>
                        <p>Fazer o <a routerLink="/login">Login</a></p>
                    </div>
           
                  </div>
                  <!--Grid column-->
                  
               
                  <!--Grid column-->
                  <div class="col-6 col-md-6">
                    <img [src]="backgroundImage" alt="" class="img-fluid">
                  </div>
                  <!--Grid column-->
                </div>
                <!--Grid row-->
              </div>
              <!-- Content -->
            <!--/div-->
            <!-- Mask & flexbox options-->
          </div>
          <!-- Full Page Intro -->
