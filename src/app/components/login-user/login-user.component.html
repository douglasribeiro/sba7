
    <!-- Full Page Intro -->
    <div class="grey lighten-3">
        <!-- Mask & flexbox options-->
        <!--div class="mask"-->
          <!-- Content -->
          <div class="container h-100">
            <!--Grid row-->
            <div class="row align-items-center h-100">
              <!--Grid column-->
              <div class="col-6 col-md-6">
                <h1 class="mb-4 text-center">Com o cadastro 
                  <span class="text-warning">realizado e confirmado,</span>
                  <span class="cyan-text"> vamos  </span> acessar o curso!</h1>
                <form #loginForm="ngForm">
                  <div class="card">
                      <div class="card-body z-depth-2 px-4">
                        <div class="md-form mt-3">
                          <i class="fa fa-user prefix grey-text"></i>
                          <input type="text" id="email" class="form-control" required 
                          [(ngModel)]="user.email" name="email" #email="ngModel" mdbInput mdbValidate>              
                            <div [hidden]="email.valid || email.pristine"
                                class="alert alert-danger">
                                Favor digitar o e-mail de acesso
                            </div>
                          <label for="email">E-mail</label>
                        </div>                       
                        <div class="md-form">
                          <i class="fas fa-key prefix grey-text"></i>
                          <input type="password" id="password" class="form-control" required 
                            [(ngModel)]="user.password" name="password" #password="ngModel" mdbInput mdbValidate>              
                              <div [hidden]="password.valid || password.pristine"
                                  class="alert alert-danger">
                                  Favor digitar a senha
                              </div>
                          <label for="password">Senha</label>
                        </div>
                        <div class="text-center my-3">                              
                            <button type="button" *ngIf="!submitted" class="btn btn-secondary" (click)="login()" [disabled]="!loginForm.form.valid">Entrar</button>  
                            <button type="button" *ngIf="submitted" class="btn btn-secondary" ><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>   Carregando...</button>  
                        </div>
                      </div>
                    </div> 
  
                </form>       
                <div class="text-center my-3"> 
                    <p>Ainda não é aluno do curso? <a routerLink="/register-user">Registre-se</a></p>
                    <p>Esqueceu a <a routerLink="/reset-password">Senha?</a></p>
                </div>
       
              </div>
              <!--Grid column-->
              
           
              <!--Grid column-->
              <div class="col-6 col-md-6">
                <img [src]="backgroundImage" alt="" class="img-fluid">
              </div>
              <!--Grid column-->
            </div>
            <!--Grid row-->
          </div>
          <!-- Content -->
        <!--/div-->
        <!-- Mask & flexbox options-->
      </div>
      <!-- Full Page Intro -->
